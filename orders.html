    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --dark: #2c3e50;
            --gold: #d4af37;
            --silver: #c0c0c0;
            --light: #f5f7fa;
        }
        
        body {
            background: var(--light);
            display: flex;
        }
        
        /* سایدبار */
        .sidebar {
            width: 250px;
            background: linear-gradient(180deg, var(--dark) 0%, #1a252f 100%);
            color: white;
            height: 100vh;
            position: fixed;
            right: 0;
            padding: 20px;
            box-shadow: 5px 0 20px rgba(0,0,0,0.1);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(212, 175, 55, 0.3);
        }
        
        .logo h2 {
            color: var(--gold);
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .logo p {
            color: var(--silver);
            font-size: 12px;
        }
        
        .menu {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .menu a {
            display: flex;
            align-items: center;
            gap: 15px;
            color: var(--silver);
            text-decoration: none;
            padding: 12px 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .menu a:hover {
            background: rgba(255,255,255,0.05);
            color: white;
        }
        
        .menu a.active {
            background: rgba(212, 175, 55, 0.1);
            color: var(--gold);
            border-right: 3px solid var(--gold);
        }
        
        .logout-btn {
            margin-top: 30px;
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border: 1px solid rgba(231, 76, 60, 0.3);
        }
        
        .logout-btn:hover {
            background: rgba(231, 76, 60, 0.2);
        }
        
        /* محتوای اصلی */
        .content {
            flex: 1;
            margin-right: 250px;
            padding: 30px;
        }
        
        .header {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .header-actions {
            display: flex;
            gap: 15px;
        }
        
        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: var(--gold);
            color: var(--dark);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }
        
        .btn-secondary {
            background: white;
            color: var(--dark);
            border: 2px solid var(--silver);
        }
        
        .btn-secondary:hover {
            border-color: var(--gold);
        }
        
        /* فیلترها */
        .filters {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }
        
        .filter-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 15px;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .filter-group label {
            color: var(--dark);
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .filter-group select,
        .filter-group input {
            padding: 10px 15px;
            border: 2px solid var(--silver);
            border-radius: 8px;
            font-size: 14px;
        }
        
        .filter-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }
        
        /* جدول سفارش‌ها */
        .orders-table-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            overflow-x: auto;
        }
        
        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .table-header h2 {
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .search-box {
            display: flex;
            gap: 10px;
        }
        
        .search-box input {
            padding: 10px 15px;
            border: 2px solid var(--silver);
            border-radius: 8px;
            min-width: 300px;
        }
        
        .search-btn {
            background: var(--gold);
            color: var(--dark);
            border: none;
            padding: 0 20px;
            border-radius: 8px;
            cursor: pointer;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th {
            background: var(--silver);
            color: var(--dark);
            padding: 15px;
            text-align: right;
            font-weight: 600;
            border-bottom: 2px solid #ddd;
        }
        
        td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        
        tr:hover {
            background: #f9f9f9;
        }
        
        /* وضعیت سفارش */
        .status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
        }
        
        .status-new { background: #e3f2fd; color: #1976d2; }
        .status-processing { background: #fff3e0; color: #f57c00; }
        .status-completed { background: #e8f5e9; color: #388e3c; }
        .status-cancelled { background: #ffebee; color: #d32f2f; }
        
        /* عملیات */
        .actions {
            display: flex;
            gap: 8px;
        }
        
        .action-btn {
            padding: 6px 12px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }
        
        .view-btn { background: #e3f2fd; color: #1976d2; }
        .view-btn:hover { background: #1976d2; color: white; }
        
        .edit-btn { background: #fff3e0; color: #f57c00; }
        .edit-btn:hover { background: #f57c00; color: white; }
        
        .delete-btn { background: #ffebee; color: #d32f2f; }
        .delete-btn:hover { background: #d32f2f; color: white; }
        
        /* صفحه‌بندی */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }
        
        .page-btn {
            width: 40px;
            height: 40px;
            border: 1px solid var(--silver);
            background: white;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .page-btn.active {
            background: var(--gold);
            color: var(--dark);
            border-color: var(--gold);
        }
        
        /* مدال مشاهده سفارش */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--silver);
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            color: var(--silver);
            cursor: pointer;
        }
        
        /* رسپانسیو */
        @media (max-width: 1024px) {
            .sidebar {
                display: none;
            }
            
            .content {
                margin-right: 0;
            }
            
            .filter-row {
                grid-template-columns: 1fr;
            }
            
            .search-box input {
                min-width: auto;
            }
        }
    </style>
</head>

                    files: []
                }
            },
            {
                id: 6,
                orderNumber: 'WS-2024-040',
                customer: 'کارگاه برق صنعتی',
                date: '۱۴۰۳/۰۲/۱۰',
                services: ['ساخت قالب'],
                amount: '۳,۱۰۰,۰۰۰ تومان',
                status: 'cancelled',
                details: {
                    contact: '۰۹۱۵۵۴۴۳۳۲۲',
                    email: 'bargh@yahoo.com',
                    address: 'تبریز، شهرک صنعتی',

            },
            {

                orderNumber: 'WS-2024-039',

                date: '۱۴۰۳/۰۲/۰۹',
                services: ['آبکاری صنعتی', 'جوشکاری TIG'],
                amount: '۵,۳۰۰,۰۰۰ تومان',
                status: 'processing',
                details: {
                    contact: '۰۲۱۷۷۸۸۹۹۰۰',
                    email: 'petro@petro.com',
                    address: 'بندر امام، منطقه صنعتی',
                    description: 'آبکاری قطعات صنعتی',
                    files: ['specs.pdf', 'photos.zip']
                }
            },
            {
                id: 8,
                orderNumber: 'WS-2024-038',
                customer: 'آقای کریمی',
                date: '۱۴۰۳/۰۲/۰۸',
                services: ['فرزکاری CNC'],
                amount: '۱,۲۰۰,۰۰۰ تومان',
                status: 'new',
                details: {
                    contact: '۰۹۱۹۸۸۷۷۶۶۵',
                    email: 'karimi@hotmail.com',
                    address: 'مشهد، شهرک صنعتی طوس',
                    description: 'فرزکاری قطعات آلومینیومی',
                    files: ['design.dxf']
                }
            }
        ];
        
        // نگاشت وضعیت به فارسی
        const statusMap = {
            'new': { text: 'جدید', class: 'status-new' },
            'processing': { text: 'در حال انجام', class: 'status-processing' },
            'completed': { text: 'تکمیل شده', class: 'status-completed' },
            'cancelled': { text: 'لغو شده', class: 'status-cancelled' }
        };
        
        // تنظیمات صفحه‌بندی
        let currentPage = 1;
        const ordersPerPage = 5;
        let filteredOrders = [...orders];
        
        // تابع نمایش سفارش‌ها
        function displayOrders() {
            const tbody = document.getElementById('ordersBody');
            tbody.innerHTML = '';
            
            const start = (currentPage - 1) * ordersPerPage;
            const end = start + ordersPerPage;
            const pageOrders = filteredOrders.slice(start, end);
            
            pageOrders.forEach((order, index) => {
                const row = document.createElement('tr');
                
                const status = statusMap[order.status];
                
                row.innerHTML = `
                    <td>${start + index + 1}</td>
                    <td><strong>${order.orderNumber}</strong></td>
                    <td>${order.customer}</td>
                    <td>${order.date}</td>
                    <td>${order.services.join('، ')}</td>
                    <td><strong>${order.amount}</strong></td>
                    <td><span class="status ${status.class}">${status.text}</span></td>
                    <td>
                        <div class="actions">
                            <button class="action-btn view-btn" onclick="viewOrder(${order.id})">
                                <i class="bi bi-eye"></i>
                            </button>
                            <button class="action-btn edit-btn" onclick="editOrder(${order.id})">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="action-btn delete-btn" onclick="deleteOrder(${order.id})">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </td>
                `;
                
                tbody.appendChild(row);
            });
            
            updatePagination();
        }
        
        // تابع صفحه‌بندی
        function updatePagination() {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(filteredOrders.length / ordersPerPage);
            
            pagination.innerHTML = '';
            
            // دکمه قبلی
            const prevBtn = document.createElement('button');
            prevBtn.className = 'page-btn';
            prevBtn.innerHTML = '<i class="bi bi-chevron-right"></i>';
            prevBtn.disabled = currentPage === 1;
            prevBtn.onclick = () => {
                if (currentPage > 1) {
                    currentPage--;
                    displayOrders();
                }
            };
            pagination.appendChild(prevBtn);
            
            // صفحات
            for (let i = 1; i <= totalPages; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                pageBtn.textContent = i;
                pageBtn.onclick = () => {
                    currentPage = i;
                    displayOrders();
                };
                pagination.appendChild(pageBtn);
            }
            
            // دکمه بعدی
            const nextBtn = document.createElement('button');
            nextBtn.className = 'page-btn';
            nextBtn.innerHTML = '<i class="bi bi-chevron-left"></i>';
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.onclick = () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    displayOrders();
                }
            };
            pagination.appendChild(nextBtn);
        }
        
        // تابع فیلتر کردن
        function applyFilters() {
            const status = document.getElementById('statusFilter').value;
            const search = document.getElementById('searchInput').value.toLowerCase();
            const dateFrom = document.getElementById('dateFrom').value;
            const dateTo = document.getElementById('dateTo').value;
            const amountFrom = parseFloat(document.getElementById('amountFrom').value) || 0;
            
            filteredOrders = orders.filter(order => {
                // فیلتر وضعیت
                if (status && order.status !== status) return false;
                
                // فیلتر جستجو
                if (search) {
                    const searchText = `${order.orderNumber} ${order.customer} ${order.services.join(' ')}`.toLowerCase();
                    if (!searchText.includes(search)) return false;
                }
                
                // فیلتر تاریخ (ساده شده)
                if (dateFrom || dateTo) {
                    // در نسخه واقعی باید تاریخ‌ها را پارس کنید
                }
                
                // فیلتر مبلغ
                const amount = parseFloat(order.amount.replace(/[^0-9]/g, ''));
                if (amountFrom && amount < amountFrom) return false;
                
                return true;
            });
            
            currentPage = 1;
            displayOrders();
        }
        
        // تابع بازنشانی فیلترها
        function resetFilters() {
            document.getElementById('statusFilter').value = '';
            document.getElementById('searchInput').value = '';
            document.getElementById('dateFrom').value = '';
            document.getElementById('dateTo').value = '';
            document.getElementById('amountFrom').value = '';
            
            filteredOrders = [...orders];
            currentPage = 1;
            displayOrders();
        }
        
        // مشاهده جزئیات سفارش
        function viewOrder(orderId) {
            const order = orders.find(o => o.id === orderId);
            if (!order) return;
            
            const status = statusMap[order.status];
            
            document.getElementById('orderDetails').innerHTML = `
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-bottom: 30px;">
                    <div>
                        <h3 style="color: var(--dark); margin-bottom: 15px; border-bottom: 2px solid var(--gold); padding-bottom: 10px;">اطلاعات سفارش</h3>
                        <div style="display: flex; flex-direction: column; gap: 10px;">
                            <div><strong>شماره سفارش:</strong> ${order.orderNumber}</div>
                            <div><strong>تاریخ:</strong> ${order.date}</div>
                            <div><strong>وضعیت:</strong> <span class="status ${status.class}">${status.text}</span></div>
                            <div><strong>مبلغ:</strong> ${order.amount}</div>
                            <div><strong>خدمات:</strong> ${order.services.join('، ')}</div>
                        </div>
                    </div>
                    
                    <div>
                        <h3 style="color: var(--dark); margin-bottom: 15px; border-bottom: 2px solid var(--gold); padding-bottom: 10px;">اطلاعات مشتری</h3>
                        <div style="display: flex; flex-direction: column; gap: 10px;">
                            <div><strong>نام مشتری:</strong> ${order.customer}</div>
                            <div><strong>تماس:</strong> ${order.details.contact}</div>
                            <div><strong>ایمیل:</strong> ${order.details.email}</div>
                            <div><strong>آدرس:</strong> ${order.details.address}</div>
                        </div>
                    </div>
                </div>
                
                <div style="margin-bottom: 30px;">
                    <h3 style="color: var(--dark); margin-bottom: 15px; border-bottom: 2px solid var(--gold); padding-bottom: 10px;">توضیحات</h3>
                    <p style="background: #f9f9f9; padding: 15px; border-radius: 8px;">${order.details.description}</p>
                </div>
                
                <div>
                    <h3 style="color: var(--dark); margin-bottom: 15px; border-bottom: 2px solid var(--gold); padding-bottom: 10px;">فایل‌های پیوست</h3>
                    <div style="display: flex; gap: 15px; flex-wrap: wrap;">
                        ${order.details.files.length > 0 
                            ? order.details.files.map(file => 
                                `<span style="background: #e3f2fd; color: #1976d2; padding: 8px 15px; border-radius: 6px; display: flex; align-items: center; gap: 8px;">
                                    <i class="bi bi-file-earmark"></i> ${file}
                                </span>`
                              ).join('')
                            : '<p>فایلی آپلود نشده است</p>'
                        }
                    </div>
                </div>
                
                <div style="display: flex; gap: 15px; margin-top: 30px;">
                    <button class="btn btn-primary" onclick="changeStatus(${order.id})">
                        <i class="bi bi-arrow-repeat"></i> تغییر وضعیت
                    </button>
                    <button class="btn btn-secondary">
                        <i class="bi bi-printer"></i> چاپ سفارش
                    </button>
                </div>
            `;
            
            document.getElementById('orderModal').style.display = 'flex';
        }
        
        // تغییر وضعیت سفارش
        function changeStatus(orderId) {
            const statuses = ['new', 'processing', 'completed', 'cancelled'];
            const order = orders.find(o => o.id === orderId);
            if (!order) return;
            
            const currentIndex = statuses.indexOf(order.status);
            const nextIndex = (currentIndex + 1) % statuses.length;
            order.status = statuses[nextIndex];
            
            alert(`وضعیت سفارش ${order.orderNumber} به "${statusMap[order.status].text}" تغییر کرد.`);
            displayOrders();
            viewOrder(orderId); // بروزرسانی مدال
        }
        
        // ویرایش سفارش
        function editOrder(orderId) {
            alert(`ویرایش سفارش ${orderId}\nدر نسخه کامل به صفحه ویرایش منتقل می‌شوید.`);
        }
        
        // حذف سفارش
        function deleteOrder(orderId) {
            if (confirm('آیا از حذف این سفارش مطمئن هستید؟')) {
                const index = orders.findIndex(o => o.id === orderId);
                if (index !== -1) {
                    orders.splice(index, 1);
                    alert('سفارش حذف شد.');
                    displayOrders();
                }
            }
        }
        
        // جستجو
        function searchOrders() {
            applyFilters();
        }
        
        // رویدادها
        document.addEventListener('DOMContentLoaded', function() {
            displayOrders();
            
            // فیلترها
            document.getElementById('applyFilters').addEventListener('click', applyFilters);
            document.getElementById('resetFilters').addEventListener('click', resetFilters);
            document.getElementById('searchBtn').addEventListener('click', searchOrders);
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') searchOrders();
            });
            
            // مدال
            document.getElementById('modalClose').addEventListener('click', function() {
                document.getElementById('orderModal').style.display = 'none';
            });
            
            // بستن مدال با کلیک بیرون
            document.getElementById('orderModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    this.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
